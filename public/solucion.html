<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solución | OneDestiny</title>
    <link rel="stylesheet" href="css/nav.css?v=1.3">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f8;
            color: #333;
        }

        .contenedor {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 600;
            color: #1e1e2f;
            margin-top: 100px;
            margin-bottom: 5px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
        }

        .menu-toggle {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 28px;
            z-index: 1100;
            background: none;
            border: none;
            display: none;
        }

        @media (max-width: 764px) {
            .menu-toggle {
                display: block;
            }

            .contenedor {
                margin-left: 0;
                padding: 20px;
            }

        }
    </style>
</head>

<body>

    <button class="menu-toggle" id="menuButton">☰</button>

    <aside id="sidebar">
        <h2>Take a Steak</h2>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="#">Solución</a>
            <a href="plantrabajo.html">Plan de Trabajo</a>
            <a href="equipo.html">Equipo</a>
        </nav>
    </aside>

    <div class="contenedor">
        <main>
            <div style="display: flex; gap: 32px; justify-content: center; align-items: flex-start; flex-wrap: wrap; margin: 40px auto;">
                <!-- Card del formulario -->
                <div style="max-width: 420px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 24px; flex: 1 1 320px;">
                    <h2 style="font-size: 1.3rem; font-weight: 500; margin-bottom: 18px; color: #1e1e2f;">Formulario de Venta de Carnes</h2>
                    <form id="ventaForm">
                        <table style="width:100%; border-collapse:separate; border-spacing:0 12px;">
                            <tr>
                                <td><label for="tipoCarne">Tipo de carne:</label></td>
                                <td>
                                    <select id="tipoCarne" name="tipoCarne" required style="width:100%; padding:6px;">
                                        <option value="">Seleccione</option>
                                        <option value="platillo1">Platillo 1</option>
                                        <option value="platillo2">Platillo 2</option>
                                        <option value="platillo3">Platillo 3</option>
                                        <option value="platillo4">Platillo 4</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="cantidad">Cantidad:</label></td>
                                <td><input type="number" value="1" id="cantidad" name="cantidad" min="1" required style="width:100%; padding:6px;"></td>
                            </tr>
                            <tr>
                                <td><label for="precio">Precio:</label></td>
                                <td><input type="number" id="precio" readonly name="precio" min="1" step="0.01" required style="width:100%; padding:6px;"></td>
                            </tr>
                            <tr>
                                <td><label for="cliente">Cliente:</label></td>
                                <td><input type="text" id="cliente" name="cliente" required style="width:100%; padding:6px;"></td>
                            </tr>
                            <tr>
                                <td><label for="fecha">Fecha:</label></td>
                                <td><input type="date" id="fecha" name="fecha" required style="width:100%; padding:6px;"></td>
                            </tr>
                        </table>
                        <button type="button" id="agregarCarrito" style="margin-top:18px; width:100%; background:#1e1e2f; color:#fff; border:none; padding:10px 0; border-radius:6px; font-size:1rem; font-weight:500; cursor:pointer;">Agregar al carrito</button>
                    </form>
                </div>
                <!-- Card de carrito -->
                <div style="max-width: 420px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); padding: 32px 24px; flex: 1 1 320px;">
                    <h2 style="font-size: 1.1rem; font-weight: 500; margin-bottom: 18px; color: #1e1e2f;">Carrito de Productos</h2>
                    <table id="carritoTabla" style="width:100%; font-size: 0.98rem; margin-bottom: 18px;">
                        <thead>
                            <tr>
                                <th>Platillo</th>
                                <th>Cant. (kg)</th>
                                <th>Precio/kg</th>
                                <th>Total</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Productos agregados aquí -->
                        </tbody>
                    </table>
                    <div style="text-align:right; font-weight:500; margin-bottom:18px;">
                        Total: <span id="carritoTotal">$0.00</span>
                    </div>
                    <button type="button" id="registrarVenta" style="width:100%; background:#1e1e2f; color:#fff; border:none; padding:10px 0; border-radius:6px; font-size:1rem; font-weight:500; cursor:pointer;">Registrar Venta</button>
                </div>
            </div>
            <script>
                const descripciones = {
                    platillo1: {
                        nombre: "Platillo 1",
                        descripcion: "Corte premium de res, jugoso y tierno, ideal para asar.",
                        precio: "$250.00"
                    },
                    platillo2: {
                        nombre: "Platillo 2",
                        descripcion: "Pechuga de pollo orgánica, baja en grasa y alta en proteína.",
                        precio: "$180.00"
                    },
                    platillo3: {
                        nombre: "Platillo 3",
                        descripcion: "Costillas de cerdo marinadas con especias de la casa.",
                        precio: "$210.00"
                    },
                    platillo4: {
                        nombre: "Platillo 4",
                        descripcion: "Filete de pescado fresco, perfecto para empanizar o asar.",
                        precio: "$195.00"
                    }
                };

                // Descripción dinámica
                document.getElementById('tipoCarne').addEventListener('change', function() {
                    const val = this.value;
                    if (descripciones[val]) {
                        document.getElementById('descNombre').textContent = descripciones[val].nombre;
                        document.getElementById('descTexto').textContent = descripciones[val].descripcion;
                        document.getElementById('descPrecio').textContent = descripciones[val].precio;
                    } else {
                        document.getElementById('descNombre').textContent = "Seleccione un platillo";
                        document.getElementById('descTexto').textContent = "-";
                        document.getElementById('descPrecio').textContent = "-";
                    }
                });

                // Carrito
                let carrito = [];

                function actualizarCarrito() {
                    const tbody = document.querySelector('#carritoTabla tbody');
                    tbody.innerHTML = '';
                    let total = 0;
                    carrito.forEach((item, idx) => {
                        const tr = document.createElement('tr');
                        const totalItem = (item.cantidad * item.precio).toFixed(2);
                        total += parseFloat(totalItem);
                        tr.innerHTML = `
                            <td>${descripciones[item.tipoCarne]?.nombre || item.tipoCarne}</td>
                            <td>${item.cantidad}</td>
                            <td>$${parseFloat(item.precio).toFixed(2)}</td>
                            <td>$${totalItem}</td>
                            <td><button type="button" style="color:#c00; background:none; border:none; cursor:pointer;" onclick="eliminarDelCarrito(${idx})">✕</button></td>
                        `;
                        tbody.appendChild(tr);
                    });
                    document.getElementById('carritoTotal').textContent = `$${total.toFixed(2)}`;
                }

                window.eliminarDelCarrito = function(idx) {
                    carrito.splice(idx, 1);
                    actualizarCarrito();
                };

                document.getElementById('agregarCarrito').addEventListener('click', function() {
                    const tipoCarne = document.getElementById('tipoCarne').value;
                    const cantidad = parseFloat(document.getElementById('cantidad').value);
                    const precio = parseFloat(document.getElementById('precio').value);
                    const cliente = document.getElementById('cliente').value;
                    const fecha = document.getElementById('fecha').value;

                    if (!tipoCarne || !cantidad || !precio || !cliente || !fecha) {
                        alert('Por favor, complete todos los campos.');
                        return;
                    }

                    carrito.push({ tipoCarne, cantidad, precio, cliente, fecha });
                    actualizarCarrito();
                    document.getElementById('ventaForm').reset();
                    document.getElementById('descNombre').textContent = "Seleccione un platillo";
                    document.getElementById('descTexto').textContent = "-";
                    document.getElementById('descPrecio').textContent = "-";
                });

                document.getElementById('registrarVenta').addEventListener('click', function() {
                    if (carrito.length === 0) {
                        alert('El carrito está vacío.');
                        return;
                    }
                    alert('Venta registrada correctamente.\nProductos: ' + carrito.length);
                    carrito = [];
                    actualizarCarrito();
                });

                document.getElementById('tipoCarne').addEventListener('change', function() {
                    const tipoCarne = this.value;
                    const cantidad = parseFloat(document.getElementById('cantidad').value) || 1;
                    if (descripciones[tipoCarne]) {
                        const precioUnitario = parseFloat(descripciones[tipoCarne].precio.replace('$', '').replace(',', ''));
                        document.getElementById('precio').value = (precioUnitario * cantidad).toFixed(2);
                    } else {
                        document.getElementById('precio').value = '';
                    }
                });

                document.getElementById('cantidad').addEventListener('input', function() {
                    const tipoCarne = document.getElementById('tipoCarne').value;
                    const cantidad = parseFloat(this.value) || 1;
                    if (descripciones[tipoCarne]) {
                        const precioUnitario = parseFloat(descripciones[tipoCarne].precio.replace('$', '').replace(',', ''));
                        document.getElementById('precio').value = (precioUnitario * cantidad).toFixed(2);
                    }
                });
            </script>
            <!-- Card de descripción (solo informativa, ya no tiene botón) -->
            <div style="display:none;">
                <h2 style="font-size: 1.1rem; font-weight: 500; margin-bottom: 18px; color: #1e1e2f;">Descripción del Platillo</h2>
                <table id="tablaDescripcion" style="width:100%; font-size: 0.98rem;">
                    <tr>
                        <td style="font-weight:500;">Nombre:</td>
                        <td id="descNombre">Seleccione un platillo</td>
                    </tr>
                    <tr>
                        <td style="font-weight:500;">Descripción:</td>
                        <td id="descTexto">-</td>
                    </tr>
                    <tr>
                        <td style="font-weight:500;">Precio sugerido:</td>
                        <td id="descPrecio">-</td>
                    </tr>
                </table>
            </div>
        </main>
        <footer>
            <p>© 2025 OneDestiny.</p>
        </footer>
    </div>

</body>
<script src="js/nav.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
